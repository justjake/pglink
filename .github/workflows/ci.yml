name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GOMODCACHE: /home/runner/.cache/go-mod

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            /home/runner/.cache/go-mod
            /home/runner/.cache/go-build
          key: go-${{ runner.os }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            go-${{ runner.os }}-

      - name: Run tests
        run: bin/test -race -coverprofile=coverage.out

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            /home/runner/.cache/go-mod
            /home/runner/.cache/go-build
          key: go-${{ runner.os }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            go-${{ runner.os }}-

      - name: Build
        run: bin/build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            /home/runner/.cache/go-mod
            /home/runner/.cache/go-build
          key: go-${{ runner.os }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            go-${{ runner.os }}-

      - name: Run lint
        run: bin/lint
